      background:rgba(0,0,0,.02);
      color:var(--text);
      text-decoration:none;
      font-size:14px;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:var(--shadow);
      border-color:rgba(0,0,0,.16);
    }

    }
  </style>
