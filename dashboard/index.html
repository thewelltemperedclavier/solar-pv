<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sunlight Ledger — Dashboard</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="topbar">
        <div class="title">California Solar PV — by ZIP (ZCTA)</div>
        <div class="controls">
          <span>Metric</span>
          <select id="metric"></select>
        </div>
      </div>

      <div id="chart">
        <div class="tooltip" id="tt"></div>
      </div>

      <div class="hint">Tip: scroll/trackpad to zoom, drag to pan.</div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script type="module" src="../js/viz.js"></script>
</body>
</html>
